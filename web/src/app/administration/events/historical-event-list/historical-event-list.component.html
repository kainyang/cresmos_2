<div class="container">
    <div class="block-full">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="eventName">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{ element.eventName }} </td>
            </ng-container>

            <ng-container matColumnDef="eventDate">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{ element.eventDate }} </td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef> Location </th>
                <td mat-cell *matCellDef="let element"> {{ element.location }} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a (click)="view(element)" href="javascript:void(0)">View</a>
                    <a (click)="delete(element)" href="javascript:void(0)">Delete</a>
                    <a (click)="close(element)" href="javascript:void(0)">Close</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>

<div class="full-card">
    <div class="form-container" *ngIf="userProfile">
        <div class="form-details">
            <form [formGroup]="generalForm" class="form-fields">

                <div class="field-row">
                    <div class="field">
                        <label>Email</label>
                        <input type="email" class="form-input" formControlName="email">
                    </div>
                </div>

                <div class="field-row">
                    <div class="field">
                        <label>First Name</label>
                        <input type="text" class="form-input" formControlName="firstName">
                    </div>
                </div>

                <div class="field-row">
                    <div class="field">
                        <label>Last Name</label>
                        <input type="text" class="form-input" formControlName="lastName">
                    </div>
                </div>

                <div class="field-row">
                    <div class="field">
                        <label>Phone Number</label>
                        <input type="number" class="form-input" formControlName="phoneNumber">
                    </div>
                </div>

                <div class="field-row">
                    <div class="field">
                        <label>Country</label>
                        <input type="text" class="form-input" formControlName="country">
                    </div>
                </div>

            </form>
        </div>
        <button mat-flat-button type="submit" (click)="onUpdate()" class="btn-md" disableRipple>
            <span class="btn-txt">Update</span>
        </button>
    </div>
</div>

<div class="block-full">
    <table mat-table [dataSource]="activityList">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.activityName}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{getActivityType(element.activityType)}} </td>
          </ng-container>
      
        <ng-container matColumnDef="registrationDate">
          <th mat-header-cell *matHeaderCellDef> Registration Date </th>
          <td mat-cell *matCellDef="let element"> {{element.registrationDate}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>

<div class="tab-nav" *ngIf="tabNavLinks.length > 0">
  <nav mat-tab-nav-bar>
      <ng-container *ngFor="let tabNavLink of tabNavLinks">
          <a *ngIf="tabNavLink.active"
             mat-tab-link
             [routerLink]="tabNavLink.link"
             routerLinkActive #rla="routerLinkActive"
             [active]="rla.isActive">
              <span class="font-link-md">{{tabNavLink.text}}</span>
          </a>
      </ng-container>
  </nav>
</div>

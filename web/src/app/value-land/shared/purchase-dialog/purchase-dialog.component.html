<div class="dialog-container">
    <mat-dialog-content>
        <div class="title-container">
            <div class="title-text">
                <mat-icon svgIcon="warning" class="warning-icon"></mat-icon>
                <span class="title font-epsilon">{{data.title}}</span>
            </div>
            <button *ngIf="!data.removeCloseButton" id="close-button" #closeButton mat-icon-button matDialogClose aria-label="close" class="close-button" disableRipple>
                <mat-icon class="close-icon" svgIcon="close"></mat-icon>
            </button>
        </div>
        <p class="heading font-zeta">{{data.heading}}</p>
        <p class="subheading font-zeta">{{data.subheading}}</p>
    </mat-dialog-content>
    <div class="button-column">
        <button *ngIf="data.cancelButtonText" matDialogClose mat-stroked-button color="primary" class="cancel-button btn-md font-zeta no-hover-effect" disableRipple>
            <span class="btn-txt">{{data.cancelButtonText}}</span>
        </button>
        <button [matDialogClose]="feedbackResult.Confirm" mat-flat-button color="primary" class="btn-md font-zeta" disableRipple>
            <span class="btn-txt">{{data.confirmButtonText}}</span>
        </button>
    </div>
</div>
